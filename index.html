<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-left">
                <div class="month-year-selector">
                    <select id="monthSelect" class="month-select">
                        <!-- Meses ser√£o gerados via JavaScript -->
                    </select>
                    <span class="year">2025</span>
                </div>
                <div class="navigation-buttons">
                    <button class="nav-btn">&#8249;</button>
                    <button class="today-btn">Hoje</button>
                    <button class="nav-btn">&#8250;</button>
                </div>
            </div>
            <div class="view-options">
                <button class="view-btn active">Dia</button>
                <button class="view-btn">Semana</button>
                <button class="view-btn">M√™s</button>
                <button class="view-btn">Ano</button>

                <div class="time-slot">7:00</div>
                <div class="time-slot">8:00</div>
                <div class="time-slot">9:00</div>
                <div class="time-slot">10:00</div>
                <div class="time-slot">11:00</div>
                <div class="time-slot">12:00</div>
                <div class="time-slot">13:00</div>
                <div class="time-slot">14:00</div>
            </div>

            <div class="days-grid" id="daysGrid">
                <!-- Dias ser√£o gerados via JavaScript -->
            </div>
        </div>

        <div class="mini-calendar">
            <div class="mini-calendar-header">
                <span>Janeiro 2025</span>
                <div class="mini-nav-buttons">
                    <button>&#8249;</button>
                    <button>&#8250;</button>
                </div>
            </div>
            <div class="weekdays-header">
                <span>D</span><span>S</span><span>T</span><span>Q</span>
                <span>Q</span><span>S</span><span>S</span>
            </div>
            <div class="mini-calendar-days" id="miniCalendarDays">

            </div>
        </div>

        <div class="upcoming-events">

                <!-- Eventos ser√£o gerados via JavaScript -->

    </div>
    <script src="script.js"></script>
</body>
</html>
